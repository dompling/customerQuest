<!DOCTYPE html>
<html>

<head>

  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/repo-name/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The best board game for couples !">
  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
  <meta name="apple-mobile-web-app-title" content="Loverquest">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Loverquest</title>
  <link rel="manifest" href="manifest.json">


  <style>

    /* LOADING SPLASH SCREEN CONTAINER STYLE */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    /* LOADING SPLASH SCREEN CONTENT STYLE */
    .splash-content {
      text-align: center;
    }

    /* LOADING SPLASH SCREEN LOGO STYLE */
    .splash-logo {
      width: 120px;
      height: auto;
      margin-bottom: 16px;
    }

    /* LOADING SPLASH SCREEN TITLE STYLE */
    .splash-title {
      font-family: sans-serif;
      font-size: 28px;
      margin-bottom: 24px;
      color: white;
    }

    /* LOADING SPLASH SCREEN LOADING ANIMATION STYLE */
    .loader {
      border: 6px solid #333;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.75s linear infinite;
      margin: 0 auto;
    }

    /* LOADING SPLASH SCREEN ANIMATION */
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>



</head>


<body style="background-color: #000000">

  <!-- LOADING SPLASH SCREEN CONTAINER -->
  <div id="splash">

    <!-- LOADING SPLASH SCREEN CONTENT -->
    <div class="splash-content">

      <!-- LOADING SPLASH SCREEN LOGO -->
      <img src="assets/assets/images/main_icon.png" alt="Logo Loverquest" class="splash-logo">

      <!-- LOADING SPLASH SCREEN TITLE -->
      <h1 class="splash-title">Loverquest</h1>

      <!-- LOADING SPLASH SCREEN LOADING ANIMATION -->
      <div class="loader"></div>

    </div>

  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.remove();
      }
    });
  </script>

</body>

</html>
